<http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head runat="server">
    <title>无标题页</title>
	<link rel="stylesheet" type="text/css" href="style/select.css" />
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
	<script src="js/selsct.js" type="text/javascript"></script>
</head>
<body>
	<div>
		<p>
			<input type="button" value="反选" onclick="reverseSelect()" />
			<input type="button" value="全选" onclick="selectAll()" />
			<input type="button" value="清空" onclick="removeAll()" />
		</p>
		<hr />
		<div id="selection">
			<input id="num_1" type="checkbox" onclick="selectChange(this)" /><label for="num_1">点击右边的我</label><br />
			<input id="num_2" type="checkbox" onclick="selectChange(this)" /><label for="num_2">2</label><br />
			<input id="num_3" type="checkbox" onclick="selectChange(this)" /><label for="num_3">3</label><br />
			<input id="num_4" type="checkbox" onclick="selectChange(this)" /><label for="num_4">4</label><br />
			<input id="num_5" type="checkbox" onclick="selectChange(this)" /><label for="num_5">5</label><br />
			<input id="num_6" type="checkbox" onclick="selectChange(this)" /><label for="num_6">6</label><br />
			<input id="num_7" type="checkbox" onclick="selectChange(this)" /><label for="num_7">7</label><br />
		</div>
		<ul id="selected">
		</ul>
		<p>
			<input type="button" value="确认" onclick="sendBack()" />
			<input type="button" value="取消" onclick="cancel()" />
		</p>
	</div>
</body>
</html>
